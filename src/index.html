<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main class="container">
        <section class="score">
            <div class="head">
                <h2>Recent score</h2><button  id="reload">refresh</button>
            </div>
            <ul class="scores">

            </ul>
        </section>

        <section class="add">
            <h2>Add your score</h2>
            <div class="addscore">
              <form action="" id="add">
                <input type="text" placeholder="your name" id="name">
                <br>
                <input type="number" placeholder="your score" id="score">
                <br>
                <button class="bt">submit</button>
              </form>
            </div>

        </section>
    </main>
    <footer></footer>
</body>
</html>
