<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="bundle.bundle.js"></script></head>
<body>
    <h1>Learderboard</h1>
    <main class="container">
      <div class="box1">
        <h2>Recent Scores <button class="ref">Refresh</button></h2>
            <ul class="scores">
                <li class="list-item">Name:10</li>
                <li class="list-item">Name:20</li>
                <li class="list-item">Name:30</li>
                <li class="list-item">Name:40</li>
            </ul>
      </div>
      <div class="box2">
        <h2>Add your Scores</h2>
            <form action="">
                <input type="text" placeholder="Your Name" required>
                <input type="text" placeholder="Your Score" required>
                <button type="submit">Add</button>
            </form>
      </div>
    </main>
</body>
</html>
